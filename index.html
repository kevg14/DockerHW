<!DOCTYPE html>
<html>
<head>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karma">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Karma", sans-serif}
.w3-bar-block .w3-bar-item {padding:20px}
</style>
</head>
<body>


<!-- Top menu -->
<div class="w3-top">
  <div class="w3-white w3-xlarge" style="max-width:1200px;margin:auto">
    <div class="w3-button w3-padding-16 w3-left" onclick="w3_open()">â˜°</div>
    <div class="w3-center w3-padding-16">My Donuts</div>
  </div>
</div>
  
<!-- !PAGE CONTENT! -->
<div class="w3-main w3-content w3-padding" style="max-width:1200px;margin-top:100px">

  <!-- First Photo Grid-->
  <div class="w3-row-padding w3-padding-16 w3-center" id="food">
    <div class="w3-quarter">
      <img src="https://www.krispykreme.com/getattachment/1aa956f7-e7ca-4e27-bcc6-a603211d7c68/custom_file_name.aspx?width=310&height=310&mode=max&quality=60&format=jpg" alt="Glazed" style="width:100%">
      <h3>The Original Glazed</h3>
    </div>
    <div class="w3-quarter">
      <img src="https://www.krispykreme.com/getattachment/b51afc32-e6f9-4b70-81ff-d03f54f7431a/custom_file_name.aspx?width=310&height=310&mode=max&quality=60&format=jpg" alt="Sprinkles" style="width:100%">
      <h3>A nice sugary topping Donut</h3>
    </div>
    <div class="w3-quarter">
      <img src="https://www.krispykreme.com/getattachment/0c798364-6391-471d-95eb-e0e5fb4e38e4/custom_file_name.aspx?width=310&height=310&mode=max&quality=60&format=jpg" alt="Chocolate" style="width:100%">
      <h3>Chocolate Glaze</h3>
    </div>
    <div class="w3-quarter">
      <img src="https://www.krispykreme.com/getattachment/2453215a-619a-40bd-a64b-1696f533d199/custom_file_name.aspx?width=310&height=310&mode=max&quality=60&format=jpg" alt="Jelly Filled" style="width:100%">
      <h3>Jelly Filled Goodness</h3>
    </div>
  </div>
  
  
  <hr id="about">

  <!-- About Section -->
  <div class="w3-container w3-padding-32 w3-center">  
    <h3>About Me, The Donut Lover </h3><br>
    <div class="w3-padding-32">
      <h4><b>I am, I Am! </b></h4>
      <h6><i>Burning with a Passion For Real, Good Donuts</i></h6>
    </div>
  </div>
  <hr>
<!-- End page content -->
</div>

<script>
// Script to open and close sidebar
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
}
 
function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
}
</script>

</body>
</html>
